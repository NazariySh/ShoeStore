<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white shadow-lg rounded-lg">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">
                Login
            </h1>
        </div>

        <app-form-field
            class="w-full mb-3"
            label="Enter your email"
            formControlName="email"
            placeholder="pat@example.com">
        </app-form-field>

        <app-password-form-field
            class="w-full mb-3"
            label="Enter your password"
            formControlName="password">
        </app-password-form-field>
        
        <button 
            [disabled]="form.invalid"
            mat-flat-button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
            Sign in
        </button>
    </form>
</mat-card>
